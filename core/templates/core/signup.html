<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    #bt{
      background-color: teal;
    }
    #bt:hover{
      background-color: darkgreen;
    }
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="style.css">



  {% load static %}

  <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}">
  <script src="{% static 'core/js/bootstrap.bundle.min.js' %}"></script>

</head>
<body>
  <div class="d-flex justify-content-center align-items-center vh-100 ">
  <div class="card shadow-lg p-4" style="width: 400px;">
    <h3 class="text-center mb-4">Sign Up</h3>

    <form method="post" novalidate>
      {% csrf_token %}

      <div class="mb-3 justify-content-center">
        <label class="form-label">Username</label><br>
        {{ form.username }}
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label><br>
        {{ form.email }}
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label><br>
        {{ form.password1 }}
      </div>

      <div class="mb-3">
        <label class="form-label">Confirm Password</label><br>
        {{ form.password2 }}
      </div>

      <button id="bt" type="submit" class="btn btn-primary w-100 mt-3">Register</button><br>already have an account?
      <a href="{% url 'core:login' %}">log in</a>
      {% if form.errors or form.non_field_errors %}
        <div>
          {% for field in form %}
            {{field.errors}}
          {% endfor %}

          {{form.non_field_errors}}
        </div>
      {% endif %}
    </form>
  </div>
</div>
</body>
</html>
